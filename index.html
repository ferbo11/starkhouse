<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Class - Powerfull Ing.BotÃ³n/title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <img src="images/logo.png" alt="Logo" class="logo">
        <h1 class="login-title">Welcome to House Slytering</h1>
        <form class="login-form" action="#" method="POST">
            <div class="input-group">
                <img src="images/user.png" class="input-icon" alt="User Icon">
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <img src="images/password.png" class="input-icon" alt="Lock Icon">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
